<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Viewer</title>
</head>
<body>
    <h1>Packet Viewer</h1>
    <form method="post">
        <label for="packet_number">Nhập số thứ tự của gói tin:</label>
        <input type="number" id="packet_number" name="packet_number" required>
        <button type="submit">Xem gói tin</button>
    </form>
    {% if packet_info %}
        <h2>Thông tin của gói tin:</h2>
        {{ packet_info|safe }}
    {% endif %}
</body>
</html>
